spring:
  application:
    name: inventory-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/inventory-service
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    enabled: true
    register-with-eureka: true
    fetch-registry: true